<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light Alice Blue color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            width: 250px;
            height: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
            <form action="">
                <center><h1>Set Password</h1></center>
                <label for="Username">Username</label>
                <br>
                <input type="text" id="Username" name="Username">
                <br>
                <br>
                <label for="Password">Password</label>
                <br>
                <input type="password" id="Password" name="Password"><br><br>
                <label for="Confirm">Confirm Password</label>
                <br>
                <input type="password" id="Password" name="Confirm">
                <br><br>
                <button style="width: 250px; height: 30px;">Save Password</button>
        
            </form>
        
    </div>

</body>
</html>
