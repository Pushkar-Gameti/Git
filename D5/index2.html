    <style>
        :root{
            --primary-color: red;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* background-image: url('./back.jpeg');

            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,93,1) 49%, rgba(0,212,255,1) 100%);
        }
        div{
            height: 40px;
            width: 40px;
            background-color: var(--primary-color);
            border-radius: 50px;
            animation-name: scale;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes scale {
            0%{
                transform: scale(1);
                opacity: 1;
            }
            100%{
                transform: scale(1.6);
                opacity: .6;
            }
        }
