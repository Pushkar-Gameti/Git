<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and For Loop Example</title>
</head>
<body>
    <h1>Print array value</h1>
    <div id="output"></div>

    <script>
        const myArray = [52,70,11,82,69];
        const outputDiv = document.getElementById('output');
        outputDiv.textContent = myArray.join(', ');

        for (let i = 0; i < myArray.length; i++) {
            outputDiv.innerHTML += "<br>" + myArray[i];
        }
    </script>
</body>
</html>
