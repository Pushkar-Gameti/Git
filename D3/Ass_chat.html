<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Development</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #50C878;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 36px;
            color: #000000;
            margin: 0;
        }

        .container p {
            font-size: 16px;
            color: #333;
            margin: 20px 0;
        }

        .button {
            background-color: white;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Development</h1>
        <p>Have an idea or inquiry for Waze business development?</p>
        <a href="#" class="button">Share your ideas</a>
    </div>
</body>
</html>
