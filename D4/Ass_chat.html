<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flodesk Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #333;
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #000;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Flodesk</h1>
        <p>Welcome back!</p>
        <input type="email" class="input-field" placeholder="Enter your email">
        <input type="password" class="input-field" placeholder="Enter your password">
        <button class="login-btn">Login to Flodesk</button>

        <div class="links">
            <p>Not a member? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot your password</a></p>
        </div>

        <div class="footer-text">
            <p>By continuing, you agree to Flodesk's <a href="#">terms</a> and acknowledge you've read our <a href="#">privacy policy</a>.</p>
        </div>
    </div>

</body>
</html>
